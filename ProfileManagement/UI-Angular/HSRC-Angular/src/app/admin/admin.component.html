<div class="card text-center" style="color: green; padding: 20px;">
    <h1>Admin Dashboard</h1>

    <div class="row">
        <div class="col-2">
    <button type="button" class="btn btn-success mb-5" data-bs-toggle="modal" data-bs-target="#staticbackdrop"
        (click)="AddEntry()">
            add new entry
    </button>
    </div>
    <div class="col-1">
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#staticbackdrop"
        (click)="exportToExcel()">
        Export to Excel
    </button>
    </div>
</div>

<table class="table table-striped" id="user-table">
<thead>
  <th *ngFor="let column of columns">{{column}}</th>
  <th></th>
</thead>
<tbody>  
  <tr *ngFor="let item of users">
    <td style="width: 30px;"><img [src]="url" style="margin-left:-190px; padding-bottom: 10px; height: 100px; width: 100px;"><br />
      <input type="file" (change)="onChangeImage($event)"></td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.email}}</td> 
    <!-- <td>{{item.status}}</td>    -->
    <td *ngIf="item.status == 'Active'" style="color: green;">{{item.status}}</td>
    <td *ngIf="item.status == 'InActive'" style="color: red;">{{item.status}}</td>
    <td *ngIf="item.status == 'Pending'" style="color: orange;">{{item.status}}</td>
    <td>
      <button type="button" class="button update" (click)="editModal(users.Id)"
        data-bs-toggle="modal" data-bs-target="#staticbackdrop">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>
      <button class="button delete" (click)="deleteEntry(users.Id)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
</tbody>
</table>


</div>
