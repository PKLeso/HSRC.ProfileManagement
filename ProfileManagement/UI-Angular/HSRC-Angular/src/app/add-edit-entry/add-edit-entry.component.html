<form>        
    <div class="mb-3">
        <label for="Name">First Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="entry.firstName" />
    </div>
        
    <div class="mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="entry.lastName" />
    </div>
        
    <div class="mb-3">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="entry.phoneNumber" />
    </div>
    
    <div class="mb-3">
        <label for="role">Role</label>
        <input type="number" class="form-control" name="role" [(ngModel)]="entry.role" />
    </div>
    
    <div class="mb-3">
        <label for="status">Status</label>
        <input type="number" class="form-control" name="status" [(ngModel)]="entry.status" />
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-success" (click)="AddPhonebookEntry()" *ngIf="entry.id==0">Add</button>     -->
        <button  (click)="updateUserEntry()" *ngIf="entry.id!=0">Update</button>
    </div>
</form>
