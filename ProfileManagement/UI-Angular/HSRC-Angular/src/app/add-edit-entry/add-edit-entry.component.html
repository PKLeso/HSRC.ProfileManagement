<form class="form-control">        
    <div class="mb-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="entry.firstName" />
    </div>
        
    <div class="mb-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="entry.lastName" />
    </div>
        
    <div class="mb-6">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="entry.email" />
    </div>
    
    <div class="mb-6">
        <label for="role">Role</label>
        <input type="text" class="form-control" name="role" [(ngModel)]="entry.role" />
    </div>
    
    <div class="m-6">
        <label for="status">Status</label>
        <input type="text" class="form-control" name="status" [(ngModel)]="entry.status" />
    </div>
    <div class="m-6">
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="AddUserEntry()" *ngIf="entry.id==null">Add</button>    
        <button class="btn btn-success" (click)="updateUserEntry()" *ngIf="entry.id!=null">Update</button>
    </div>
</form>
