<div class="container-fluid">
    <div class="row">
        <div class="col-6 pl-4">
            Welcome {{signalrService.userData$?.name}}
        </div>
    </div>

<div class="row">
    <div class="col-12 col-sm offset-sm-3 mt4">
        <label>Online Users</label>        
        <ul class="list-group" *ngFor="let user of users">
            <li class="list-group-item" style="cursor: pointer;" (click)="selectedUser = user">{{user.name}}</li>
        </ul>
    </div>

        <div class="col-12 col-sm mt-4">
            <label><b>{{ selectedUser?.name }}</b></label>
            <div id="chatBox">
                <div #messageBox id="messageBox" [scrollTop]="messageBox.scrollHeight">
                    <div *ngFor="let msg of selectedUser?.messages" class="msg" [class.mine]="msg.mine">
                        {{msg.content}}
                    </div>
                </div>
                <textarea [(ngModel)]="message" id="textArea"></textarea>
                <button id="sendBtn" class="btn btn-primary" [disabled]="selectedUser == null"
                    (click)="sendMessage()">Send</button>
            </div>
        </div>
    </div>
